    <div class="container">
        <div class="dropdown mb-4 d-flex justify-content-end">

        <div class="row mb-4">
    <div class="col-12">
        <div id="incoming-trades-section" class="card bg-primary-subtle border-primary d-none shadow-sm">

</div>

        <div class="modal fade" id="tradeModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content bg-black border border-secondary text-white shadow-lg">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title fw-bold">ü§ù Propose Trade: <span id="receiver-name" class="text-primary"></span></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-4">
                        <div class="row">
                            <div class="col-md-6 border-end border-secondary">
                                <label class="small fw-bold text-secondary mb-2 uppercase">Your Assets</label>
                                <div id="my-assets-list" class="asset-selector-area scroll-area"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="small fw-bold text-secondary mb-2 uppercase">Their Assets</label>
                                <div id="their-assets-list" class="asset-selector-area scroll-area"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-secondary bg-dark bg-opacity-25">
                        <button class="btn btn-primary w-100 fw-bold py-2" id="submitTrade">Send Trade Request</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div class="card bg-secondary-subtle border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-primary mb-3">üî• Trade Block</h5>
                        <ul class="list-group list-group-flush bg-transparent" id="trade-block-list">

                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-8">
                <div class="card bg-secondary-subtle border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-primary mb-3">ü§ù Recent League Trades</h5>
                        <div class="table-responsive">
                            <table id="trades-table" class="table table-dark table-hover w-100">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Trade Details</th>
                                    </tr>
                                </thead>
                                <tbody id="trades-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-status" class="small text-secondary">
        Last Sync: <span id="last-updated">Loading...</span>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">

                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">EMAIL</label>
                        <input type="email" id="loginEmail" class="form-control bg-dark text-white border-secondary" placeholder="league-member@email.com">
                    </div>
                    <div class="mb-4">
