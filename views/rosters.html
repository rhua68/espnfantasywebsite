<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/rosters.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">üèÄ DYNASTY<span class="text-primary">HQ</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Trades</a></li>
                    <li class="nav-item"><a class="nav-link active" href="rosters.html">Rosters</a></li>
                    <li class="nav-item"><a id="admin-link" href="admin.html" class="nav-link text-warning fw-bold d-none">üõ†Ô∏è Admin</a></li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle btn btn-outline-secondary btn-sm px-3 text-white" href="#" id="syncDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            üë§ Sync Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end bg-black border-secondary shadow-lg">
                            <li><h6 class="dropdown-header text-primary fw-bold">ESPN IDENTITY</h6></li>
                            <li>
                                <a class="dropdown-item text-white small py-2" 
                                   href='javascript:(function(){const s2=document.cookie.match(/espn_s2=([^;]+)/);const swid=document.cookie.match(/SWID=([^;]+)/);if(s2&&swid){window.location.href=`https://your-app-url.vercel.app/pages/sync.html?s2=${s2[1]}&swid=${swid[1]}`;}else{alert("Please log in to ESPN first!");}})();'>
                                   ‚öì Drag to Bookmarks Bar
                                </a>
                            </li>
                            <li><hr class="dropdown-divider border-secondary"></li>
                            <li><a class="dropdown-item text-white small py-2" href="#" onclick="copyMobileScript()">üì± Mobile Sync Script</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-white mb-2 fw-bold text-center">League Rosters</h2>
        
        <div class="row mb-4">
            <div class="col-12 col-md-6 mx-auto">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-black border-secondary text-primary">üîç</span>
                    <input type="text" id="rosterSearch" class="form-control bg-dark text-white border-secondary" placeholder="Search team, player, or original pick owner...">
                </div>
            </div>
        </div>
        
        <div id="rosters-container" class="row g-4"></div>
    </div>

    <div class="modal fade" id="tradeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-black border border-secondary text-white shadow-lg">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title fw-bold">ü§ù Propose Trade: <span id="receiver-name" class="text-primary"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-6 border-end border-secondary">
                            <label class="small fw-bold text-secondary mb-2">YOUR ASSETS</label>
                            <div id="my-assets-list" class="asset-selector-area scroll-area"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="small fw-bold text-secondary mb-2">THEIR ASSETS</label>
                            <div id="their-assets-list" class="asset-selector-area scroll-area"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button class="btn btn-primary w-100 fw-bold py-2" id="submitTrade">
                        <span id="submitSpinner" class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                        <span id="submitText">Send Trade Request</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-status" class="small text-secondary p-3 text-center">
        Last Sync: <span id="last-updated">Loading...</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function copyMobileScript() {
            const script = 'javascript:prompt("Copy the cookies below and send to your Commissioner!", document.cookie);';
            navigator.clipboard.writeText(script);
            alert("Mobile script copied! \n\n1. Go to ESPN.com in your browser. \n2. Type 'javascript:' in the address bar and paste this code. \n3. Copy the long text it gives you and send it over!");
        }
    </script>

    <script type="module" src="../scripts/auth.js"></script>
    <script type="module" src="../scripts/rosters.js"></script>
    <script type="module" src="../scripts/script.js"></script>

</html>
