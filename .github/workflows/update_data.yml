name: Update Fantasy Data
on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 min
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: 'America/Los_Angeles' 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Updated to v4 for latest Node support
        with:
          fetch-depth: 0 # Fetches all history so rebase works correctly

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tracker
        run: python tracker.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add league_data.json
          
          # Check if there are changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update fantasy data"
            # Pull with rebase to handle any concurrent changes
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to league_data.json. Skipping push."
          fi