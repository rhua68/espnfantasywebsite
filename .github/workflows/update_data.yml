name: Update Fantasy Data

on:
  schedule:
    - cron: '*/5 * * * *' # Attempts to run every 5 minutes
  workflow_dispatch: # Allows you to manually click "Run workflow" in GitHub Actions

# Grant permissions so the commit can trigger the GitHub Pages rebuild
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: 'America/Los_Angeles' 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          # Use a fetch-depth of 0 to ensure we have the full history for rebasing
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tracker
        run: python tracker.py

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add league_data.json
          
          # Pull latest changes to prevent push conflicts if a previous run was delayed
          git pull origin main --rebase
          
          # Check for changes before committing to avoid empty commit errors
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update fantasy data"
            git push
          else
            echo "No changes to league_data.json detected."
          fi